<!DOCTYPE html>
<html>
<head>
	<title>converter</title>
	<link rel="stylesheet" type="text/css" href="converter.css">
</head>
<body style="background-image: url('Electronic-Digital-Thermometer-for-Oral-Use (1).jpg');background-size: cover;background-repeat: no-repeat;opacity: 80%;">
	<div class="outer_div">
	<form >
		<div class="inner_div">
			<label for="input_temp">Convert To:</label>
			<select id="scale" class="inputbox_style" name="input_temp" >
				<option value="N" ><--select--></option>
			  <option value="F">Farenheit</option>
			  <option value="C">Celsius</option>
			</select>
		</div>



		<div class="inner_div">
			<label for="input_value">Enter Temprature:</label>
			<input type="number"  id="input" name="input_value" class="inputbox_style" ></button>
		</div>




		<div id="a" class="hidden_div">
			<label for="output_value">Converted temprature:</label>
			<input type="number" id="output" name="output_value" class="inputbox_style" ></button>
		</div>


		
		<div>
			<button type="button" class="btn_deco" onclick="Convert()">CONVERT</button>
		</div>
	</form>
</div>
	<script type="text/javascript" src="converter.js">
		
	</script>
</body>
</html>
